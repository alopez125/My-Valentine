<!-- @format -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Special Request for You ü•ü</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #fff9f0;
        background-image: radial-gradient(#ffccd5 1px, transparent 1px);
        background-size: 20px 20px;
        font-family: "Quicksand", sans-serif;
        overflow: hidden;
      }

      #main-content,
      #success-msg {
        text-align: center;
        padding: 20px;
        z-index: 1;
      }

      h1 {
        color: #d32f2f;
        font-size: 2.5rem;
        margin-bottom: 10px;
      }
      .subtitle {
        color: #7a5c5c;
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .gif-container img {
        max-width: 280px;
        border-radius: 20px;
        border: 8px solid white;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }

      .buttons {
        margin-top: 35px;
        display: flex;
        flex-direction: column; /* Stack vertically by default for mobile */
        align-items: center;
        gap: 20px;
        position: relative;
        min-height: 150px; /* Give space for the No button to sit below */
      }

      button {
        padding: 15px 45px;
        font-size: 1.4rem;
        font-weight: 700;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease;
      }

      #yesBtn {
        background-color: #ff4d6d;
        color: white;
        z-index: 2;
      }

      #noBtn {
        background-color: #8d8d8d;
        color: white;
        position: absolute;
        top: 80px; /* Starts below the Yes button */
        transition: 0.1s ease;
      }

      #success-msg {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="main-content">
      <div class="gif-container">
        <img src="assets/pair.avif" alt="Dim sum asking" />
      </div>
      <h1>Will you be my Valentine?</h1>
      <p class="subtitle">for Smoochie, from smoochie ‚ù§Ô∏è</p>

      <div class="buttons">
        <button id="yesBtn" onclick="accepted()">YES</button>
        <button
          id="noBtn"
          onmouseover="moveNo()"
          ontouchstart="moveNo()"
          onclick="cheatDetection()"
        >
          No
        </button>
      </div>
    </div>

    <div id="success-msg">
      <div class="gif-container">
        <img src="assets/bao.gif" alt="Yay!" />
      </div>
      <h1>Yay! I knew you'd say yes! ü•∞ ‚ù§Ô∏è</h1>
      <p class="subtitle">Dinner on me Friday the 13th!</p>
    </div>

    <script>
      function moveNo() {
        const noBtn = document.getElementById("noBtn");

        // Random position within the window, keeping 50px away from edges
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 50);
        const y =
          Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }

      function cheatDetection() {
        alert("Nice try! 'No' is not an option for Smoochie. üòâ");
        moveNo();
      }

      function accepted() {
        document.getElementById("main-content").style.display = "none";
        document.getElementById("success-msg").style.display = "block";
        document.body.style.backgroundColor = "#ffdee5";
      }
    </script>
  </body>
</html>
